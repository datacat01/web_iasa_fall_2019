<!DOCTYPE html>
<html>
    <head>
        <title>LAB 1.1.3</title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <header>
            1.3. Створити html файл з таблицею
        </header>
        <table style="width:50%">
            <tr>
                <td rowspan="2" style="text-align:center">1</td>
                <td>2</td>
                <td>3</td>
                <td rowspan="2" style="text-align:center">4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td colspan="4" style="text-align:center">7</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
            </tr>
        </table><br>
    </body>
</html>
